<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- importing bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- importing font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- link to css -->
    <link rel="stylesheet" href="src/style.css" />
    <!-- import icon kit -->
    <script
      src="http://kit.fontawesome.com/8ee4cec492.js"
      crossorigin="anonymous"
    ></script>
    <!-- import axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="search-bar col-12">
        <form id="city-search-form">
          <input
            type="search"
            name="city"
            id="search-city"
            autocomplete="off"
            autofocus="on"
            placeholder="Type a city..."
          />
          <input
            class="fas fa-search icon-button"
            id="search-button"
            type="submit"
            value="&#xf002"
            style="font-family: FontAwesome"
          />
          <input
            class="icon-button"
            id="location-button"
            type="submit"
            value=""
            style="font-family: FontAwesome; font-size: 18px; line-height: 0"
          />
        </form>
      </div>
      <div class="weather-container">
        <p id="date"></p>
        <div class="city">
          <h2 id="city-name"></h2>
          <p id="weather-description"></p>
        </div>
        <div class="row">
          <div class="weather-stats col-12">
            <p>
              Humidity: <span id="humidity"></span>%<br />
              Wind: <span id="wind"></span>mph
            </p>
            <div class="temperature col-2">
              <img class="big-icon" id="weather-icon"></i>
              <div class="temp-content">
                <h1 id="temperature">°</h1>
              </div>
              <div class="scale-buttons">
                <button class="active" id="fahrenheit"><h3>°F</h3></button>
                <button id="celsius"><h3>°C</h3></button>
              </div>
            </div>
          </div>
        </div>
        <!-- <div class="row"> -->
          <div class="weather-forecast" id="forecast">
          </div>
        <!-- </div> -->
      </div>
    </div>
    <a href="https://github.com/jordanashwood/weather-app" target="_blank">Coded by Jordan Ashwood</a>

    <!-- link to js -->
    <script src="src/index.js"></script>
  </body>
</html>
